<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 box-border font-sans">
  <div class="flex min-h-screen">
    
    <!-- Ilustrasi -->
    <div class="container mx-auto flex flex-col lg:flex-row items-center lg:items-start lg:justify-center lg:space-x-10">
      <!-- Left Section (Image Placeholder) -->
      <div class="hidden lg:block w-1/2">
        <div class="h-full rounded-md flex items-center justify-center">
          <img src="Img/rare beauty.png"Promo class="w-full h-auto object-cover" />
        </div>
      </div>
    <!-- Form Register -->
    <div class="flex-1 px-16 py-10 relative">
      <!-- Tombol Back -->
      <button class="absolute top-6 left-6 text-xl text-black">&larr;</button>

      <!-- Judul -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-8">Register</h2>

      <!-- Form -->
      <form class="space-y-6 max-w-md">
        <!-- Nama -->
        <div class="flex space-x-4">
          <input type="text" placeholder="Full Name" class="w-1/2 border border-gray-300 rounded px-4 py-2 text-sm" />
          <input type="text" placeholder="Last Name" class="w-1/2 border border-gray-300 rounded px-4 py-2 text-sm" />
        </div>

        <!-- Email + Label Password -->
        <div class="relative">
          <label class="text-xs font-semibold text-black absolute top-[-10px] left-3 bg-white px-1">Password</label>
          <input type="email" placeholder="E-Mail Address" class="w-full border border-gray-300 rounded px-4 py-2 mt-2 text-sm" />
          <span class="text-[10px] text-gray-600 absolute right-2 top-14">Already have account? Login</span>
        </div>

        <!-- Phone -->
        <div>
          <label class="text-xs font-semibold text-black block mb-1">Phone Number</label>
          <input type="text" class="w-full border border-gray-300 rounded px-4 py-2 text-sm" />
        </div>

        <!-- Tombol Login -->
        <button type="submit" class="w-full bg-[#FFDCDC] text-black py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out hover:scale-105 active:scale-95 active:bg-red-600 active:shadow-inner">Register</button>

        <!-- Login Sosial -->
        <div class="flex items-center justify-center space-x-4 pt-4">
          <button class="border border-gray-300 rounded-full p-2 w-10 h-10 flex items-center justify-center">
            <img src="https://img.icons8.com/color/24/google-logo.png" class="w-5 h-5" alt="Google" />
          </button>
          <button class="border border-gray-300 rounded-full p-2 w-10 h-10 flex items-center justify-center">
            <img src="https://img.icons8.com/ios-filled/50/mac-os.png" class="w-5 h-5" alt="Apple" />
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
