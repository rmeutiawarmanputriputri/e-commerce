<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 box-border font-sans">
  <div class="flex min-h-screen">
    <!-- Ilustrasi -->
    <div class="container mx-auto flex flex-col lg:flex-row items-center lg:items-start lg:justify-center lg:space-x-10">
      <!-- Gambar Promo -->
      <div class="hidden lg:block w-1/2">
        <div class="h-full rounded-md flex items-center justify-center">
          <img src="Img/rare beauty.png" alt="Promo" class="w-full h-auto object-cover" />
        </div>
      </div>

      <!-- Form Login -->
      <div class="flex-1 px-16 py-10 relative">
        <h2 class="text-2xl font-semibold text-gray-800 mb-10">Login</h2>

        <form id="loginForm" class="space-y-6 max-w-md">
          <!-- Nama -->
          <div>
            <label class="text-sm font-semibold text-black block mb-1">Nama</label>
            <input type="text" id="name" placeholder="Nama lengkap" required class="w-full border border-gray-300 rounded px-4 py-2 text-sm" />
          </div>

          <!-- Email -->
          <div>
            <label class="text-sm font-semibold text-black block mb-1">Email</label>
            <input type="email" id="email" placeholder="Email aktif" required class="w-full border border-gray-300 rounded px-4 py-2 text-sm" />
          </div>

          <!-- Password -->
          <div>
            <label class="text-sm font-semibold text-black block mb-1">Password</label>
            <input type="password" id="password" placeholder="Password" required class="w-full border border-gray-300 rounded px-4 py-2 text-sm" />
          </div>

          <!-- Recovery & Create -->
          <div class="flex justify-end text-[10px] text-gray-600 space-x-2">
            <a href="#" class="hover:underline">Recovery Password</a>
            <span>|</span>
            <a href="#" class="hover:underline">Create Account</a>
          </div>

          <!-- Tombol Login -->
          <a href="home.html" class="block w-full bg-[#FFDCDC] text-black py-2 rounded-lg shadow-lg text-center transition-all duration-200 ease-in-out hover:scale-105 active:scale-95 active:shadow-inner">
           Login
          </a>

          <!-- Login Sosial -->
          <div class="flex items-center justify-center space-x-4 pt-4">
            <button class="border border-gray-300 rounded-full p-2 w-10 h-10 flex items-center justify-center">
              <img src="https://img.icons8.com/color/24/google-logo.png" class="w-5 h-5" alt="Google" />
            </button>
            <button class="border border-gray-300 rounded-full p-2 w-10 h-10 flex items-center justify-center">
              <img src="https://img.icons8.com/ios-filled/50/mac-os.png" class="w-5 h-5" alt="Apple" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Import login.js -->
  <script src="login.js"></script>
</body>
</html>
